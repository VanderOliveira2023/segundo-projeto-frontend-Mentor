<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap family=Hanken+Grotesk:wght@800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,400;1,500;1,600;1,700;1,800;1,900"rel="stylesheet">

  
    

    <title>Frontend Mentor | Results summary component</title>
</head>


<body>
    <main id="container">
    <section class="result">
        <h2 class="your-result">Your Result</h2>
        <div class="description">
            <span class="pontuacao">76</span>
            <span class="pontuacao-maxima"> of 100</span>
        </div>
        <h1 class="result-oucome"> Great </h1>
        <p>
            You scored higher than 65% of the people who have taken these tests.
        </p>
    </section>
    
    <section class="resumo">
        <h2>Summary</h2>
        <div class="reacao">
            <img src="assets/images/icon-reaction.svg" alt="">
            <h3 class="reaction">Reaction</h3>
            <p class="total">80 <span class=" hundred"> / 100 </span></p>
        </div>

        <div class="memoria">
            <img src="assets/images/icon-memory.svg" alt="">
            <h3 class="memory">Memory</h3>
            <p class="total">92 <span class=" hundred"> / 100 </span></p>
        </div>
        <div class="verbal">
            <img src="assets\images\icon-verbal.svg" alt="">
            <h3 class="verbal-header">Verbal</h3>
            <p class="total">61 <span class="hundred"> / 100 </span>
            </p>
          </div>
    
          <div class="visual">
            <img src="assets\images\icon-visual.svg" alt="">
            <h3 class="visual-header">Visual</h3>
            <p class="total">72 <span class="hundred"> / 100 </span>
            </p>
          </div>

        
        
        <button type="submit">Continue</button>
    </section>
    </main>


    <footer class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Vander-Lu√≠s</a>
    </footer>
</body>

</html>
